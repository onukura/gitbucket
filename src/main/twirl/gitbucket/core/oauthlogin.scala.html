@(app: gitbucket.core.model.OAuthApplication, state: Option[String])(implicit context: gitbucket.core.controller.Context)
@gitbucket.core.html.main("Sign in"){
  <div class="content-wrapper main-center">
    <div class="content body">
      <div class="signin-form">
        <div class="alert">Allow ALL RIGHTS to @app.applicationName</div>
        <form action="@context.path/login/oauth/authorize" method="POST" validate="true" autocomplete="off">
          <input type="hidden" name="client_id" value="@app.clientId"/>
          <input type="hidden" name="state" value="@state"/>
          <input type="submit" class="btn btn-success" value="Allow"/>
        </form>
      </div>
    </div>
  </div>
}
